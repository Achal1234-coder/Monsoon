{% extends "Account/home.html" %}

{% block body_block_sec %}
<li class="nav-item my-2 my-lg-0">
  <a class="nav-link" href="#">{{ name }}</a>
</li>
<li class="nav-item my-2 my-lg-0">
  <a class="nav-link" href="{% url 'Account:logout' %}">LogOut</a>
</li>
{% endblock %}

{% block body_block %}
<div class="container">
    <ul class="list-inline">
      <li class="list-inline-item"><a href="{% url 'Image:image' %}">Upload the Image</a></li>
      <li class="list-inline-item"><a href="{% url 'Image:view' %}">View Image</a></li>
    </ul>
</div>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 form-container">
        {% include "Account/message.html" %}

        <div>
            <form action="/image/" method="post" enctype= "multipart/form-data">
                {% csrf_token %} 
                <h5 class="card-title">{{ form.image }}</h5>

                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Title" name="title" required>
                </div>

                <div class="form-group">
                  <label for="descreption">Descreption</label>
                  <input type="text" class="form-control" id="descreption" placeholder="Descreption" name="descreption" required>
                </div>

                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
</section>
{% endblock %}
